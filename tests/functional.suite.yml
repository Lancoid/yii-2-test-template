actor: FunctionalTester

suite_namespace: app\tests\functional
path: functional

modules:
  enabled:
    - Asserts
    - Db
    - Filesystem
    - REST
    - Yii2
    - helper\Fixtures
  config:
    Db:
      dsn: 'pgsql:host=%SQL_DB_HOST%;port=%SQL_INTERNAL_PORT%;dbname=%SQL_DB_AUTO%'
      user: '%SQL_USERNAME%'
      password: '%SQL_PASSWORD%'
    Yii2:
      part: [ orm, email, fixtures ]
      configFile: 'config/test_functional.php'
      cleanup: true
      transaction: false
