actor: Tester

bootstrap: _bootstrap.php

paths:
  tests: tests
  output: tests/_output
  data: tests/_data
  helpers: tests/_support

settings:
  memory_limit: 1024M
  colors: true

params:
  - .env

modules:
  config:
    Yii2:
      configFile: 'config/test.php'
    REST:
      depends: Yii2

extensions:
  enabled: [ Codeception\Extension\RunFailed ]

coverage:
  enabled: true
  show_only_summary: true
